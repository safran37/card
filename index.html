<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="img">
        <div class="img_container">
        </div>
      </div>
      <div class="info">
        <h4 class="mini_header">PERFUME</h4>
        <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
        <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
        <div class="pricing">
          <h2 class="discount">$149.99</h2>
          <h5 class="real_price">$169.99</h5>
        </div>
        <button class="buy">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
